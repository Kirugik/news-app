{%  extends 'base.html'  %}
{% macro displayNewsList(news_list) %}

<div class="container">
    <h3 class="header">Top News Sources</h3>
    {% for news in news_list %}
    
    <div class="row">
        <div class="col-md-3">
            <div class="card" style="margin-bottom: 25px;">
                
                <div class="card-body" style="min-height: 250px; background-color: azure;">
                    <div class="source-name" style="font-weight: bold; color: blue;">
                        {{news.name}}
                    </div> 
                    <h5 class="card-title"><a href="{{news.url}}" target="_blank">{{news.title}}</a></h5>
                    <p class="card-text">{{news.description}}</p>
                    <p>country: {{news.country}}</p>
                    <p><a href="/articles/{{news.id}}" target="_blank" class="btn btn-primary">Read more from this source</a></p>
                </div>
            </div>
        </div>
        {% endfor %}   
    </div>
</div>

{% endmacro %}
